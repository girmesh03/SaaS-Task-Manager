<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      background-color: #f4f7f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .header {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .content {
      padding: 40px 30px;
    }
    .footer {
      background-color: #fafbfc;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #6c757d;
      border-top: 1px solid #edf2f7;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #007bff;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin: 25px 0;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .highlight {
      color: #007bff;
      font-weight: 600;
    }
    .info-box {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid #007bff;
    }
    .footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{subject}}</h1>
    </div>
    <div class="content">
      {{content}}
    </div>
    <div class="footer">
      <p>&copy; {{year}} Task Manager Pro. All rights reserved.</p>
      <p>This is an automated message, please do not reply.</p>
      <p><a href="{{clientUrl}}" style="color: #007bff; text-decoration: none;">Visit Dashboard</a></p>
    </div>
  </div>
</body>
</html>
